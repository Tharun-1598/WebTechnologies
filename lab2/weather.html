<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* General body styling */
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://source.unsplash.com/1920x1080/?sky,weather') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main container */
    .container {
      text-align: center;
      max-width: 450px;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Heading styles */
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #00c9ff;
      text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 70%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 15px 0 0 15px;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #fff;
      border: none;
      border-radius: 0 15px 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background: linear-gradient(to right, #00a3cc, #6bcf85);
      transform: scale(1.05);
    }

    /* Weather details card */
    .weather-details {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .weather-details h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #92fe9d;
    }

    .weather-details p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .weather-details .icon {
      font-size: 3rem;
      margin: 10px 0;
      color: #00c9ff;
    }

    /* Add to favorites button */
    .weather-details button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .weather-details button:hover {
      background: linear-gradient(to right, #e63950, #d7351f);
    }

    /* Error message */
    .error-message {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff5c5c;
      border-radius: 10px;
      color: #ff5c5c;
      font-weight: bold;
    }

    /* Favorites list */
    .favorites {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .favorites h3 {
      font-size: 1.2rem;
      color: #00c9ff;
    }

    .favorites ul {
      list-style: none;
      padding: 0;
    }

    .favorites li {
      padding: 8px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .favorites li:hover {
      color: #92fe9d;
      font-weight: bold;
    }
  </style>
</head>
<body ng-controller="WeatherController">
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div class="search-bar">
      <input type="text" ng-model="city" placeholder="Enter city name" />
      <button ng-click="getWeather()">Search</button>
    </div>
    <div class="weather-details" ng-if="weather">
      <i class="fas fa-cloud-sun icon"></i>
      <h2>{{ weather.name }}</h2>
      <p><strong>Temperature:</strong> {{ weather.main.temp }}Â°C</p>
      <p><strong>Humidity:</strong> {{ weather.main.humidity }}%</p>
      <p><strong>Condition:</strong> {{ weather.weather[0].description }}</p>
      <button ng-click="addFavorite(weather.name)">Add to Favorites</button>
    </div>
    <div class="error-message" ng-if="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
    <div class="favorites" ng-if="favorites.length > 0">
      <h3>Favorite Cities</h3>
      <ul>
        <li ng-repeat="city in favorites | orderBy">{{ city }}</li>
      </ul>
    </div>
  </div>

  <script>
    const app = angular.module("weatherApp", []);
    app.controller("WeatherController", function ($scope, $http) {
      const API_KEY = "8340dd4cd2d28e729a40aeaa8b8a18ed";
      $scope.city = "";
      $scope.weather = null;
      $scope.errorMessage = null;
      $scope.favorites = [];

      $scope.getWeather = function () {
        if (!$scope.city) {
          $scope.errorMessage = "Please enter a city name.";
          return;
        }
        const url = `http://api.openweathermap.org/data/2.5/weather?appid=${API_KEY}&q=${$scope.city}&units=metric`;
        $http.get(url).then(
          (response) => {
            $scope.weather = response.data;
            $scope.errorMessage = null;
          },
          () => {
            $scope.weather = null;
            $scope.errorMessage = "City not found. Try again.";
          }
        );
      };

      $scope.addFavorite = function (city) {
        if (!$scope.favorites.includes(city)) {
          $scope.favorites.push(city);
        }
      };
    });
  </script>
</body>
</html>
